version: '3.4'

services:
  backend:
      build:
        context: ./parking  # Path to the backend Dockerfile
      container_name: backend
      ports:
        - "8000:8000"  # Expose backend port (adjust as needed)
      environment:
        - NODE_ENV=production
      depends_on:
        - db  # Example if there's a database service
      networks:
        - app-network

  frontend:
    build:
      context: ./mapbox-gl-react-app  # Path to the frontend Dockerfile
    container_name: frontend
    ports:
      - "8080:8080"  # Expose frontend port (adjust as needed)
    environment:
      - NODE_ENV=production
    networks:
      - app-network
  db:
    image: postgres:latest  # Example database service
    container_name: db
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
      - POSTGRES_DB=parking
    ports:
      - "5433:5432"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge